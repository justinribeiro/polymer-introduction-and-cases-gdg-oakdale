<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Justin's Talk Demo Things</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="elements/justin-says.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

    <style>
      paper-tabs {
        background-color: green;
        color: #fff;
        box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
      }
    </style>
</head>
<body>

    <h1>Tabs can be easy (really)</h1>
    <paper-tabs selected="0">
      <paper-tab>Things</paper-tab>
      <paper-tab>Secrets</paper-tab>
      <paper-tab>People</paper-tab>
    </paper-tabs>

    <h1>The building a custom tag section</h1>
    <p>Showing off some simple things.</p>
     
    <h2>I'm using attributes!</h2>
    <justin-says verb="running" thing="Polymer"></justin-says>

    <h2>I'm using no attributes!</h2>
    <justin-says></justin-says>

    <p><span>This span is not in small caps</span>, my tag is not leaking!</p>

</body>
</html>
